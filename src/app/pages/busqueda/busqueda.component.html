<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" role="alert"
                    *ngIf="usuarios.length === 0">
                  <p class="mb-0">
                      No hay usuarios con ese término
                  </p>
                </div>
                <div class="table-responsive"
                    *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios"
                                class="animated fadeIn fast">
                                <td>
                                    {{usuario.email}}
                                </td>
                                <td>{{usuario.nombre}}</td>
 
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>

                <div class="alert alert-info" role="alert"
                *ngIf="medicos.length === 0">
                  <p class="mb-0">
                      No hay médicos con ese término
                  </p>
                </div>
                <div class="table-responsive"
                *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Médicos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos"
                                class="animated fadeIn fast">
                                <td>
                                    <a [routerLink]="['/dashboard/medicos', medico._id]">
                                        {{medico.nombre}}
                                    </a>
                                </td>
 
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" role="alert"
                *ngIf="hospitales.length === 0">
                  <p class="mb-0">
                      No hay hospitales con ese término
                  </p>
                </div>
                <div class="table-responsive"
                *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Hospital</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales"
                                class="animated fadeIn fast">
                                <td>{{hospital.nombre}}</td>
 
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
