<div class="row">
<!--Ediciçn del perfil de usuario-->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                        [formGroup]="perfilForm"
                        (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label  for="exampleInputuname">
                            Usuario
                        </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre"
                                    type="text" 
                                    class="form-control" 
                                    id="exampleInputuname" 
                                    placeholder="Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Correo electrónico
                        </label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="ti-email">

                                </i>
                            </div>
                            <input formControlName="email"
                                    type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Enter email">
                        </div>
                    </div>
            
                    <button type="submit" 
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save">
                            Guardar cambios    
                        </i>
                    </button>
                </form>
            </div>
        </div>
    </div>
<!--Subida de imagen-->
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]='usuario.imagenUrl' class="img-avatar">
                    <img *ngIf="imgTemp" [src]='imgTemp' class="img-avatar">
                </div>

                <input type="file"
                        (change)="cambiarImagen($event)">

                <br>
                <br>

                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save">
                        Cambiar imagen    
                    </i>
                </button>
                
            </div>
        </div>
    </div>
</div>
